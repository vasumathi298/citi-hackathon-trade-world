<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trade World</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles/styles.css"/>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="scripts/viewscript.js"></script>
</head>
<body>
	<div class="w3-container w3-lobster" id="inline" style="background-color:rgb(21, 67, 96);">
		<i class="fa fa-home alignleft" style="font-size:48px;" onclick="window.location.href = 'homepage.html';" style="cursor: pointer;"></i>
	  	<p class="aligncenter w3-xxlarge">Trade World</p> 
    	<p class="alignright w3-xlarge" onclick="window.location.href = 'index.html';" style="cursor: pointer;">Log out</p>
	</div>
	<div class="form-style-6" style="margin-top:101px">
		<h1>Make Trade</h1>
			<input type="text" name="ticker" id="ticker" placeholder="Stock Ticker" /><br>
			<select name="type" id="type">
				<option value="" selected>Trade Type (Buy/Sell)</option>
			    <option value="BUY">Buy</option>
			    <option value="SELL">Sell</option>
			</select>
			<input type="number" name="quantity" id="quantity" placeholder="Quantity"/>
			<br><br><br>
			<input type="submit" id="add" value="Submit" onclick="return addTrade()" />
	</div>
</body>
</html>

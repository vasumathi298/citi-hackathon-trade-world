<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trade World</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles/styles.css"/>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script src="//code.highcharts.com/stock/highstock.js"></script>
<script src="//code.highcharts.com/highcharts-more.js"></script>
<script src="scripts/chart.js"></script>
<style>
.chart-area {
    position: relative;
    min-width: 400px;
    max-width: 120vh;
    margin: auto;

    .aspect-ratio {
        padding-bottom: 80%;
    }
    .chart-wrapper {
        position: absolute;
        top:0;left:0;bottom:0;right:0;
    }
    .chart {
        height: 100%;
        width: 100%;
    }
}

</style>
</head>
<body>
	<div class="w3-container w3-lobster" id="inline" style="background-color:rgb(21, 67, 96);">
		<i class="fa fa-home alignleft" style="font-size:48px;" onclick="window.location.href = 'homepage.html';" style="cursor: pointer;"></i>
	  	<p class="aligncenter w3-xxlarge">Trade World</p> 
    	<p class="alignright w3-xlarge" onclick="window.location.href = 'index.html';" style="cursor: pointer;">Log out</p>
	</div>
	<input type="text" id="ticker" placeholder="Enter Ticker"/>
	<button type="submit" value="Submit" onclick="return showchart()">Submit</button> 
	<div id="chart1" class="chart-area" >
	    <div class="aspect-ratio" ></div>
	    <div class="chart-wrapper" >
	        <div class="chart" ></div>
	    </div>
	</div>
</body>
</html>
